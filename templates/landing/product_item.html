<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img height="200" src="{{ product_image.image.url }}" class="img-fluid" width="170" />
            </a>
        </div>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h4>{{ product_image.product.name }}</h4>
        <p>
            {{ product_image.product.short_description }}
        </p>
        <div>
            {{ product_image.product.price }} рублей
        </div>
        <div class="add-to-card-btn">
            <button class="btn">
                добавить в корзину
            </button>

        </div>
    </div>
</div>
